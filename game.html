<!DOCTYPE html>
<html>

<head>
    <title>Veta</title>
    <link rel="stylesheet" href="./resources/style/main.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="loading">Cargando...</div>
    <div id="game-container"></div>

    <!-- Settings Panel -->
    <div id="overlay"></div>
    <div id="settings-panel">
        <h2>Configuracion</h2>

        <div class="settings-section">
            <h3>Camara</h3>
            <div class="setting-row">
                <span class="setting-label">Modo de camara</span>
                <span class="camera-mode-display" id="camera-mode-text">Tercera Persona</span>
            </div>
            <div class="setting-row">
                <span class="setting-label">Invertir eje X</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="invert-x" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <span class="setting-label">Invertir eje Y</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="invert-y" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <label class="mp-checkbox">
                <input type="checkbox" id="show-names" checked>
                <span>Mostrar nombres</span>
            </label>
            <label class="mp-checkbox">
                <input type="checkbox" id="debug-collisions"> Mostrar Colliders
            </label>
        </div>

        <button id="resume-btn">Configurar</button>

        <div class="controls-hint">
            Presiona ESC para alternar el menu | TAB para cambiar la c√°mara | Click derecho para rotar
        </div>
    </div>

    <script type="module" src="./js/main_rapier.js"></script>
</body>

</html>
