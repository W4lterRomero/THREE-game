<!DOCTYPE html>
<html>

<head>
    <title>Veta</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            pointer-events: none;
        }

        /* Settings Panel Styles */
        #settings-panel {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #444;
            border-radius: 12px;
            padding: 30px 40px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-width: 320px;
            z-index: 1000;
        }

        #settings-panel h2 {
            margin: 0 0 24px 0;
            font-size: 24px;
            text-align: center;
            color: #fff;
            border-bottom: 1px solid #444;
            padding-bottom: 16px;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 15px;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: #4CAF50;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(24px);
        }

        .camera-mode-display {
            background: #333;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            color: #4CAF50;
        }

        #resume-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 24px;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #resume-btn:hover {
            background: #45a049;
        }

        .controls-hint {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #444;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        #overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="loading">Cargando...</div>
    <div id="game-container"></div>

    <!-- Settings Panel -->
    <div id="overlay"></div>
    <div id="settings-panel">
        <h2>Configuracion</h2>

        <div class="settings-section">
            <h3>Camara</h3>
            <div class="setting-row">
                <span class="setting-label">Modo de camara</span>
                <span class="camera-mode-display" id="camera-mode-text">Tercera Persona</span>
            </div>
            <div class="setting-row">
                <span class="setting-label">Invertir eje X</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="invert-x">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <span class="setting-label">Invertir eje Y</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="invert-y">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <button id="resume-btn">Configurar</button>

        <div class="controls-hint">
            Presiona ESC para alternar el menu | TAB para cambiar la c√°mara | Click derecho para rotar
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
